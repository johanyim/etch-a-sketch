    <h1>Etch-a-Sketch</h1>

            <input id="color-picker" type="color">

                <button id="rainbow-mode">Rainbow mode</button>
                <button id="clear-button">Clear</button>
            </div>

            
            <div class="slider-contianer">
                <div id="slider-value">10 &times 10</div>
                <input id="dimension" type="range" min="1" max="64" value="10">
            </div>
            
            
        </div>
